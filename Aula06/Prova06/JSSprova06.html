<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="JSSprova06.css">
        <title>Prova  -  Aula 06</title>
    </head>
    <body>
        <div class="flex-container">
            <h1>Calculadora de IMC</h1>
        </div>
        <div class="flex-container">
            <label for="peso">Peso:</label>
            <input type="number" name="peso" id="peso" placeholder="kg">
        </div>
        <div class="flex-container">
            <label for="altura">Altura:</label>
            <input type="number" name="altura" id="altura" placeholder="m">
        </div>
        <div class="flex-container">
            <button>Calcular</button>
        </div>
        <div class="flex-container">
            <p id="resultado"></p>
        </div>
    </body>
    <script src="JSSprova06.js"></script>
</html>
